<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OXEDY</title>

    <link rel="icon" type="image/png" href="assets/cursor.gif">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=DM+Serif+Text:ital@0;1&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles supplémentaires -->
    <link rel="stylesheet" href="assets/style.css">

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: url("assets/cursor.gif") 8 8, auto;
            overflow-x: hidden;
        }

        video#background {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            object-fit: cover;
            z-index: -1;
            max-height: 100vh;
            filter: brightness(0.8) contrast(1.2);
        }

        .overlay {
            position: fixed;
            width: 100%; 
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(226, 53, 53, 0.3) 100%);
            z-index: 0;
        }

        .content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
            max-width: 90%;
            margin: auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-container {
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(226, 53, 53, 0.8);
            animation: avatarGlow 3s ease-in-out infinite alternate;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(226, 53, 53, 1);
        }

        /* Effet de peinture éclaboussée */
        .paint-splash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 1;
            pointer-events: none;
        }

        .paint-drop {
            position: absolute;
            background: radial-gradient(circle, rgba(226, 53, 53, 0.8) 0%, rgba(226, 53, 53, 0.4) 70%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: paintSplash 3s ease-out infinite;
            filter: blur(0.5px);
        }

        .paint-drop:nth-child(odd) {
            background: radial-gradient(circle, rgba(255, 77, 77, 0.9) 0%, rgba(226, 53, 53, 0.5) 70%, transparent 100%);
            border-radius: 40% 60% 60% 40% / 50% 50% 50% 50%;
        }

        .paint-drop:nth-child(3n) {
            background: radial-gradient(circle, rgba(255, 107, 107, 0.7) 0%, rgba(226, 53, 53, 0.3) 70%, transparent 100%);
            border-radius: 60% 40% 40% 60% / 50% 50% 50% 50%;
        }

        .paint-drop:nth-child(1) {
            width: 40px;
            height: 35px;
            top: 20px;
            left: 30px;
            animation-delay: 0s;
        }

        .paint-drop:nth-child(2) {
            width: 25px;
            height: 30px;
            top: 60px;
            right: 25px;
            animation-delay: 0.2s;
        }

        .paint-drop:nth-child(3) {
            width: 35px;
            height: 28px;
            bottom: 40px;
            left: 40px;
            animation-delay: 0.4s;
        }

        .paint-drop:nth-child(4) {
            width: 30px;
            height: 32px;
            bottom: 20px;
            right: 35px;
            animation-delay: 0.6s;
        }

        .paint-drop:nth-child(5) {
            width: 20px;
            height: 25px;
            top: 45px;
            left: 10px;
            animation-delay: 0.8s;
        }

        .paint-drop:nth-child(6) {
            width: 28px;
            height: 30px;
            top: 15px;
            right: 10px;
            animation-delay: 1s;
        }

        .paint-drop:nth-child(7) {
            width: 22px;
            height: 26px;
            bottom: 60px;
            left: 15px;
            animation-delay: 1.2s;
        }

        .paint-drop:nth-child(8) {
            width: 32px;
            height: 29px;
            bottom: 10px;
            right: 15px;
            animation-delay: 1.4s;
        }

        @keyframes paintSplash {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                transform: scale(1.2) rotate(45deg);
                opacity: 1;
            }
            40% {
                transform: scale(1) rotate(90deg);
                opacity: 0.8;
            }
            60% {
                transform: scale(1.1) rotate(135deg);
                opacity: 0.6;
            }
            80% {
                transform: scale(0.9) rotate(180deg);
                opacity: 0.4;
            }
            100% {
                transform: scale(0.8) rotate(225deg);
                opacity: 0.2;
            }
        }

        @keyframes avatarGlow {
            0% { 
                box-shadow: 0 0 25px rgba(226, 53, 53, 0.8);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 35px rgba(226, 53, 53, 1), 0 0 50px rgba(226, 53, 53, 0.5);
                transform: scale(1.02);
            }
            100% { 
                box-shadow: 0 0 25px rgba(226, 53, 53, 0.8);
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 3.5rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            animation: titleReveal 2s ease-out 1s both;
            background: linear-gradient(45deg, #ffffff, #ff4d4d, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleReveal 2s ease-out 1s both, gradientShift 4s ease-in-out infinite;
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        p {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.5;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(226, 53, 53, 0.7);
            animation: citationFade 2s ease-out 1.5s both;
            position: relative;
        }

        p::before {
            content: '"';
            font-size: 2rem;
            color: #ff4d4d;
            position: absolute;
            left: -20px;
            top: -5px;
            animation: quotePulse 2s ease-in-out infinite;
        }

        p::after {
            content: '"';
            font-size: 2rem;
            color: #ff4d4d;
            position: absolute;
            right: -20px;
            bottom: -5px;
            animation: quotePulse 2s ease-in-out infinite 0.5s;
        }

        @keyframes citationFade {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes quotePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .socials {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: socialsSlide 2s ease-out 2s both;
        }

        @keyframes socialsSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .socials a {
            color: white;
            font-size: 1.8rem;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .socials a:hover {
            transform: translateY(-8px) scale(1.2) rotate(5deg);
            color: #ff4d4d;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(226, 53, 53, 0.4);
        }

        .socials a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .socials a:hover::before {
            transform: scale(1);
        }

        .intro {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'DM Serif Text', serif;
            z-index: 2000;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .intro-text {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.8rem;
            cursor: pointer;
            animation: introPulse 2s infinite;
            text-align: center;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .intro-text:hover {
            border-color: rgba(226, 53, 53, 0.8);
            background: rgba(226, 53, 53, 0.1);
            transform: scale(1.05);
        }

        .intro.fade-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: scale(1.1);
        }

        @keyframes introPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(226, 53, 53, 0.8);
            }
        }

        #sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.3rem;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        #sound-toggle:hover {
            background: rgba(226, 53, 53, 0.2);
            border-color: rgba(226, 53, 53, 0.8);
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(226, 53, 53, 0.4);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(226, 53, 53, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #ff4d4d, #ff6b6b, #ff4d4d);
            z-index: 2001;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            html, body {
                overflow: auto;
            }

            h1 {
                font-size: 8vw;
            }

            p {
                font-size: 4.5vw;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            .socials {
                gap: 15px;
            }

            .socials a {
                font-size: 1.5rem;
                width: 50px;
                height: 50px;
            }

            .intro-text {
                font-size: 5vw;
                padding: 15px;
            }

            #sound-toggle {
                bottom: 15px;
                right: 15px;
                padding: 12px;
                font-size: 1.1rem;
            }
        }

        /* Animations supplémentaires */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .bounce {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="loading-bar" id="loading-bar"></div>

    <video id="background" autoplay muted loop playsinline>
        <source src="assets/background.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
    </video>

    <audio id="audio" loop>
        <source src="assets/audio.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <div class="overlay"></div>

    <div class="floating-particles" id="particles"></div>

    <div class="content" id="main-content">
        <div class="avatar-container">
            <div class="paint-splash">
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
            </div>
            <img src="assets/avatar.png" alt="Avatar de profil" class="avatar" />
        </div>
        <h1 id="main-title"></h1>
        <p id="citation-text"></p>
        <div class="socials">
            <a href="https://www.tiktok.com/@d.lhack" target="_blank" rel="noopener noreferrer" aria-label="Profil TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.youtube.com/@OX3DY" target="_blank" rel="noopener noreferrer" aria-label="Chaîne YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.gg/QSkbQZM6fj" target="_blank" rel="noopener noreferrer" aria-label="Serveur Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.instagram.com/0xedy" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>

    <div class="intro" id="intro">
        <div class="intro-text">Cliquez pour entrer</div>
    </div>

    <button id="sound-toggle" aria-label="Activer/Désactiver le son">
        <i class="fas fa-volume-up"></i>
    </button>

    <!-- Scripts supplémentaires -->
    <script src="config.js"></script>
    <script src="assets/animations.js"></script>
    
    <script>
        // Éléments DOM
        const audio = document.getElementById("audio");
        const toggleBtn = document.getElementById("sound-toggle");
        const icon = toggleBtn.querySelector("i");
        const intro = document.getElementById("intro");
        const video = document.getElementById("background");
        const loadingBar = document.getElementById("loading-bar");
        const particlesContainer = document.getElementById("particles");

        const titleElement = document.getElementById("main-title");
        const citationElement = document.getElementById("citation-text");

        const originalTitleText = "OXEDY";
        const originalCitationText = "We were taught to be racist then blamed for being racist.";

        let isPlaying = false;
        let particles = [];

        // Barre de chargement
        function updateLoadingBar(progress) {
            loadingBar.style.width = progress + '%';
        }

        // Création des particules flottantes
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Création de gouttes de peinture aléatoires
        function createRandomPaintDrop() {
            const paintSplash = document.querySelector('.paint-splash');
            if (!paintSplash) return;

            const paintDrop = document.createElement('div');
            paintDrop.className = 'paint-drop';
            
            // Position aléatoire autour de l'avatar
            const angle = Math.random() * 360;
            const distance = 60 + Math.random() * 40; // Entre 60 et 100px du centre
            const x = 100 + Math.cos(angle * Math.PI / 180) * distance;
            const y = 100 + Math.sin(angle * Math.PI / 180) * distance;
            
            // Taille aléatoire
            const size = 15 + Math.random() * 25; // Entre 15 et 40px
            
            paintDrop.style.position = 'absolute';
            paintDrop.style.left = x + 'px';
            paintDrop.style.top = y + 'px';
            paintDrop.style.width = size + 'px';
            paintDrop.style.height = (size * 0.8) + 'px';
            paintDrop.style.animationDelay = Math.random() * 2 + 's';
            paintDrop.style.animationDuration = (2 + Math.random() * 2) + 's';
            
            paintSplash.appendChild(paintDrop);
            
            // Suppression après l'animation
            setTimeout(() => {
                if (paintDrop.parentNode) {
                    paintDrop.remove();
                }
            }, 4000);
        }

        function startParticleSystem() {
            setInterval(createParticle, 300);
            // Démarrage des gouttes de peinture aléatoires
            setInterval(createRandomPaintDrop, 800);
        }

        // Animation du titre dans l'onglet
        const titleFrames = [
            "OXEDY", "OXEDY", "OXEDY", "OXEDY", "OXEDY", "OXEDY",
            "OXEDY", "OXEDY", "OXEDY", "OXEDY",
            "OXEDY", "OXEDY", "OXEDY"
        ];
        let titleIndex = 0;

        function animateTitle() {
            document.title = titleFrames[titleIndex];
            titleIndex = (titleIndex + 1) % titleFrames.length;
            setTimeout(animateTitle, 200);
        }

        // Animation du texte lettre par lettre
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Effets sonores et visuels
        function playMedia(mediaElement) {
            mediaElement.play().catch(err => {
                console.warn(`Lecture bloquée:`, err);
            });
        }

        function addClickEffect(event) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = event.clientX - 10 + 'px';
            ripple.style.top = event.clientY - 10 + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(226, 53, 53, 0.6)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            ripple.style.animation = 'ripple 0.6s ease-out';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // Gestionnaire du bouton son
        toggleBtn.addEventListener("click", () => {
            if (isPlaying) {
                audio.pause();
                icon.className = "fas fa-volume-mute";
            } else {
                playMedia(audio);
                icon.className = "fas fa-volume-up";
            }
            isPlaying = !isPlaying;
            toggleBtn.classList.add('bounce');
            setTimeout(() => toggleBtn.classList.remove('bounce'), 600);
        });

        // Gestionnaire de l'intro
        intro.addEventListener("click", () => {
            // Animation de sortie
            intro.classList.add("fade-out");
            
            // Barre de chargement
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += 2;
                updateLoadingBar(progress);
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        loadingBar.style.opacity = '0';
                    }, 500);
                }
            }, 30);

            // Configuration audio
            audio.volume = 0.05;
            playMedia(audio);
            playMedia(video);

            isPlaying = true;
            icon.className = "fas fa-volume-up";

            // Animation du contenu
            setTimeout(() => {
                typeWriter(titleElement, originalTitleText, 150);
                setTimeout(() => {
                    typeWriter(citationElement, originalCitationText, 80);
                }, 1000);
            }, 500);

            // Démarrage des animations
            animateTitle();
            startParticleSystem();

            // Initialisation des animations avancées
            initAdvancedAnimations();
            setTimeout(() => {
                startAdvancedAnimations();
            }, 1000);

            // Effet de clic
            document.addEventListener('click', addClickEffect);
        });

        // Effets de survol pour les liens sociaux
        document.querySelectorAll('.socials a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.classList.add('shake');
            });
            
            link.addEventListener('mouseleave', () => {
                link.classList.remove('shake');
            });
        });

        // Animation CSS pour l'effet ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Préchargement des ressources
        window.addEventListener('load', () => {
            updateLoadingBar(100);
        });

        // Gestion des erreurs de média
        video.addEventListener('error', () => {
